<html>
<head>
	<title>Table Example 2</title>
	<style>
		table,tr,th,td {
		border: 2px solid black;
		border-collapse: collapse; 
		padding: 10px;}
		#head {
		background-color: #676765; }
		.name {
		background-color: gray;
		}
	</style>
</head>
<body>
	<h2>Example Table 2</h2><hr><th>
	<table>
		<tr id="head">
			<th>Person</th>
			<th>Age</th>
		</tr>
		<tr>
			<th class="name">Chris</th>
			<td>38</td>
		</tr>
		<tr>
			<th class="name">Dennis</th>
			<td>45</td>
		</tr>
		<tr>
			<th class="name">Sarah</th>
			<td>29</td>
		</tr>
		<tr>
			<th class="name">Karen</th>
			<td>47</td>
		</tr>
	</table>
</body>
</html>
