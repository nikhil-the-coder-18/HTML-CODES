<html>
<head>
	<title>Form with Input Validation + HTML5 Attributes </title>
</head>
<body>
	<h3>Form with Input Validation + HTML5 Attributes </h3><br>	
	<form action="#" method="get">
	<lable for="username">Username : </lable>
	<input type="text" id="username" name="username" minlength="4" maxlength="10" required><br><br>
	<lable for="email">Email : </lable>
	<input type="email" id="email" name="email" required><br><br>
	<lable for="website">Website : </lable>
	<input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
	<lable for="dob">Date of Birth : </lable>
	<input type="date" id="dob" name="dob"><br><br>
	<input type="submit" value="Submit">
	</form>
</body>
</html>
