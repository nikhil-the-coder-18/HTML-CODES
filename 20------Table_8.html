<html>
<head>
	<title>Table Example 8</title>
	<style>
		table,tr,th,td {
			 border: 2px solid black;
			}
		td,th { padding: 3px; }
	</style>
</head>
<body>
	<h2>Example Table 8</h2><hr><th>
	<table width="20%">
		<tr>
			<th>Name</th>
			<th>Gender</th>
			<th>Age</th>
		</tr>
 		<tr>
			<td>Bill</td>
			<td>Male</td>
			<td>37</td>
		</tr>
		<tr>
			<td>Jessica</td>
			<td>Female</td>
			<td>25</td>
		</tr>
		<tr>
			<td>Richard</td>
			<td>Male</td>
			<td>18</td>
		</tr>
		<tr>
			<th colspan="3">List of People</th>
		</tr>
	</table>
</body>
</html>
