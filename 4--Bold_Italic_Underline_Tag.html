<!-- Design an HTML page that demonstrates the Use of Bold (<b>),
     Italic (<i>) and Underline (<u>) tags.
     Date - 30/06/2025
     Made By - Nikhil-->

<html>
	<head>
		<title>Bold,Italic & Underline Tag</title>
	<head>
	<body>
		<h1><b>This Text is Bold text</b></h1>
		<h1><i>This Text is Italic text</i></h1>
		<h1><u>This Text is Underlined Text</u></h1>
	</body>
</html>
