<!--Write an HTML program to display a sentence with italic, bold,
     and underline formatting. Use <br> to break lines and  <hr> to
     insert horizontal lines.
     Date - 07/07/2025
     Made By - Nikhil -->

<html>
<head>
	<title>Br and Hr Tag</title>
</head>
<body><br>

	<h1><u>Example of italic bold and underline with br and hr tag</u></h1><hr><br>

	<h3><u>Sahil is a good boy in the world</u></h3><br><hr>  		<!-- ~ Example of Unederline -->
	
	<h3><b>Jayesh is Handsome boy in the world</b></h3><br><hr>		<!-- ~ Example of Bold Tag -->

	<h3><i>Tushar Sharma is a Good Friend in the world and in our class.</i></h3>		<!-- ~ Example of Italic Tag -->

		
<!-- ------------------------------------------------------------------------------------------- -->

</body>
</html>
