<!--Write an HTML program that displays examples of both
    subscript and superscript.
    Date - 07/07/2025
    Made By - Nikhil-->

<html>
<head>
	<title>Example of Sub. & Sup.</title>
</head>
<body><br>

	<h1><u>Example of Subscript and Superscript</u></h1><br>

<!-- ------------------------------------------------------------------------------------------- -->


		<!--Subscript Examples-->

		<h3>H<sub>2</sub>O</h3>
		<h3>H<sub>2</sub>SO<sub>4</sub>
		<h3>O<sub>2</sub></h3><hr>
		
<!-- ------------------------------------------------------------------------------------------- -->

		<!--Superscript Examples-->

		<h3>3<sup>rd</sup> August, 2006</h3>
		<h3>You Got 1<sup>st</sup> Price</h3>
		<h3>31<sup>st</sup> December</h3>

</body>
</html>
