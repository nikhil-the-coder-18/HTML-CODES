<html>
<head>
	<title>Video Tag</title
</head>
<body>
	<h2>Example of an Video Tag</h2><hr><br>
	<marquee scrollamount="15">
	<video  width="720" height="400"  controls>
		<source src="Materials/video.mp4" type="video/mp4">
	</video>
	</marquee>
</body>
</html>
