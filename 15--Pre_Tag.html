	<head>
		<title>Example of Pre Tag</title>
	</head>
	<body><br><br>
		<h1><u>Example of Pre Tag</u></h1><br><br><br><br><hr><hr><br>

			<!-- Motivational Quote as a Example -->

		<pre>	
			“𝘈𝘵𝘵𝘪𝘵𝘶𝘥𝘦 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 𝘏𝘢𝘱𝘱𝘪𝘯𝘦𝘴𝘴 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 𝘖𝘱𝘵𝘪𝘮𝘪𝘴𝘮 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 𝘒𝘪𝘯𝘥𝘯𝘦𝘴𝘴 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 
			𝘎𝘪𝘷𝘪𝘯𝘨 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 𝘙𝘦𝘴𝘱𝘦𝘤𝘵 𝘪𝘴 𝘢 𝘤𝘩𝘰𝘪𝘤𝘦. 𝘞𝘩𝘢𝘵𝘦𝘷𝘦𝘳 𝘤𝘩𝘰𝘪𝘤𝘦 𝘺𝘰𝘶 𝘮𝘢𝘬𝘦 𝘮𝘢𝘬𝘦𝘴 𝘺𝘰𝘶. 𝘊𝘩𝘰𝘰𝘴𝘦 𝘸𝘪𝘴𝘦𝘭𝘺.”
							    
								  ― 𝘙𝘰𝘺 𝘛. 𝘉𝘦𝘯𝘯𝘦𝘵𝘵, 𝘛𝘩𝘦 𝘓𝘪𝘨𝘩𝘵 𝘪𝘯 𝘵𝘩𝘦 𝘏𝘦𝘢𝘳𝘵
		</pre>
