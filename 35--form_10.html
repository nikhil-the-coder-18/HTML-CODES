<html>
<head>
	<title>Survey Form with Multiple Sections (Fieldset + Legend)</title>
</head>
<body>
	<h3>Survey Form with Multiple Sections (Fieldset+Legend)</h3><br>	
	<form>
    <fieldset>
        <legend>Personal Info</legend>
        <label>Name:</label>
        <input type="text" name="name"><br><br>
        <label>Age:</label>
        <input type="number" name="age">
    </fieldset>
    <fieldset>
        <legend>Preferences</legend>
        <label>Favorite Language:</label>
        <input type="radio" name="language" value="html"> HTML
        <input type="radio" name="language" value="css"> CSS
        <input type="radio" name="language" value="js"> JAVASCRIPT <br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobby" value="reading">Reading<br>
        <input type="checkbox" name="hobby" value="coding">Coding<br>
        <input type="checkbox" name="hobby" value="gaming">Gaming<br>
    </fieldset>
    <br>
    <input type="submit" value="SUBMIT SURVEY">
</form>
</body>
</html>
