<html>
<head>
	<title>Table Example 7</title>
	<style>
		table,tr,th,td {
			 border: 2px solid black;
			}
		td,th { padding: 10px; }
	</style>
</head>
<body>
	<h2>Example Table 7</h2><hr><th>
	<i>A test table with merged cells</i><br><br>
	<table>
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">Average</th>
			<th rowspan="2">Red eyes</th>
		</tr>
		<tr>
			<th>height</th>
			<th>weight</th>
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</table>
</body>
</html>
