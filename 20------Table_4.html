<html>
<head>
	<title>Table Example 4</title>
	<style>
		table,tr,th,td {
			 border: 2px solid black;
			}
		td { padding: 5px; }
	</style>
</head>
<body>
	<h2>Example Table 4</h2><hr><th>
	<table>
		<tr>
			<td>Columu 1</td>
			<td>Columu 2</td>
			<td>Columu 3</td>
		</tr>
		<tr>
			<td rowspan="2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr>
			<td colspan="3">Row 3 Cell 1</td>
		</tr>
	</table>
</body>
</html>
